# Global Costmap Fusion Node Configuration
# GlobalCostmapFusion Configuration

global_costmap_fusion:
  ros__parameters:
    robot_ids: ["robot1", "robot2", "robot3", "robot4", "robot5", "robot6"]
    robot_radius: 0.3          # Radius of each robot in meters
    exclusion_buffer: 0.1      # Additional buffer around robots to exclude from obstacle detection
    
    # Update frequencies
    update_frequency: 10.0     # Hz - How often to publish shared obstacles grid
    robot_timeout: 5.0         # Seconds - Time before marking robot as inactive
    
    # Frame and topic configuration
    global_frame: map
    scan_topic: scan
    map_topic: /map
    map_service: "map_server/map"
    base_frame_suffix: /base_footprint
    

    # Map memory parameters
    obstacle_decay_time: 30.0      # Start decay after 30 seconds
    max_obstacle_age: 300.0        # Remove after 5 minutes
    min_detection_count: 2         # Need 2+ hits to mark as obstacle
    enable_memory_cleanup: true    # Enable periodic cleanup


